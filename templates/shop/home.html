{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h2>Category List</h2>
        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                <tr>
                    <td>{{obj.name}}</td>
                    <td><a href="{% url 'shop:category_product' obj.id %}" type="button" class="btn btn-success">See Products..</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
